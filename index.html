<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="card">
        <div class="timer"></div>
        <p id="minutes">00</p>
        <p id="point">:</p>
        <p id="seconds">00</p>

        <div class="button">
            <button onclick="pauseCounter()"><i data-feather="pause"></i></button>
            <button onclick="startCounter()" class="button-start"><i data-feather="play"></i><p>START</p></button>
            <button onclick="resetCounter()"><i data-feather="refresh-ccw"></i></button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
